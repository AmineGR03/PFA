{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 700px;">
  <h2 class="mb-4 text-primary fw-bold text-center">Créer un compte</h2>

  <form method="post" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}

    {% for field in form %}
      <div class="row mb-3 align-items-center">
        <label class="col-md-3 col-form-label fw-semibold" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="col-md-9">
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      </div>
    {% endfor %}

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4">S'inscrire</button>
    </div>
  </form>

  <p class="mt-3 text-center">
    Vous avez déjà un compte ?
    <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Connexion</a>
  </p>
</div>
{% endblock %}
