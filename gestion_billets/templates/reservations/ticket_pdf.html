<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Billet pour {{ billet.match.titre }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .ticket {
            border: 2px dashed #000;
            padding: 20px;
            width: 450px;
            margin: auto;
        }
        h2 { text-align: center; }
        p { font-size: 14px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="ticket">
        <h2>Billet de match</h2>
        <p><strong>Match :</strong> {{ billet.match.titre }}</p>
        <p><strong>Date :</strong> {{ billet.match.date|date:"d/m/Y" }}</p>
        <p><strong>Réservé par :</strong> {{ billet.utilisateur.username }}</p>
        <p><strong>Date de réservation :</strong> {{ billet.date_reservation|date:"d/m/Y H:i" }}</p>
    </div>
</body>
</html>
