{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Gestion Billets{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <!-- Ton CSS personnalisé -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'favicon.ico' %}">



</head>

<body class="bg-light text-dark" style="font-family: 'Roboto', sans-serif;">
    <header class="bg-primary text-white p-3 mb-4 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">
                <a href="{% url 'home' %}" class="text-white text-decoration-none">Reservation-Billets</a>
            </h1>
            <nav>
                {% if user.is_authenticated %}
                    <span>Bonjour <strong>{{ user.username }}</strong></span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline ms-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Déconnexion</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Connexion</a>
                    <a href="{% url 'signup' %}" class="btn btn-light btn-sm">Inscription</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mb-5">
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-3 fixed-bottom">
        <p class="mb-0">&copy; 2025 Gestion Billets</p>
    </footer>

    <!-- Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
